<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="main-container-p1">
                <p class="home-header">Night Out</p>
                <p class="home-header-description">The Dating and Hangout Organizer</p>
                <div class="home-btn" id="homeBtn">Start Your Night Out</div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="main-container-p2">
                <p id="begin">Enter Your Location Details</p>
                <form>
                    <label>City (ie. irvine)</label>
                    <input class="input-style-stop" id="userCity" type="text">
                    <label>State (ie. ca)</label>
                    <input class="input-style-stop" id="userState" type="text">
                    <label>Radius in miles (ie. 10)</label>
                    <input class="input-style-stop" id="userRadius" type="text">
                    <div class="location-search-btn" id="locationSearchBtn">Search</div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="select-preference-page">
                <div class="main-preference-wrapper">
                    <span class="preference-text">Select A Preference</span>
                    <span class="ddd-wrapper">
                        <span class="dot-1">.</span>
                        <span class="dot-2">.</span>
                        <span class="dot-3">.</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="main-container-categories">
                <div class="food category-btns-main" id="foodBtn">Food</div>
                <div class="food-toggle-wrapper">
                    <div class="restaurant category-btns-food">Restaurants</div>
                    <div class="dessert category-btns-food">Dessert</div>
                </div> 

                <div class="activities category-btns-main" id="activitiesBtn">Activities</div>
                <div class="activities-toggle-wrapper">
                    <div class="bowling category-btns-activities">Bowling</div>
                    <div class="bar category-btns-activities">Bar</div>
                    <div class="billiard category-btns-activities">Billiard</div>
                    <!-- <div class="park category-btns-activities">Park</div> -->
                    <div class="arcade category-btns-activities">Arcade</div>
                    <!-- <div class="danceClub category-btns-activities">Dance Club</div> -->
                </div>
                
                <div class="events category-btns-main" id="eventsBtn">Events</div>
                <!-- <div class="events-toggle-wrapper">
                    <div class="concerts category-btns-events">Concerts</div>
                    <div class="festivals category-btns-events">Festivals</div>
                    <div class="fairs category-btns-events">Fairs</div>
                </div> -->
                <div class="done category-btns-main" id="doneBtn">Done Planning!</div>

            </div>
        </div>



        <!-- Displayed Chosen Categories -->
        <!-- <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"> -->
        <div class="mapquest-container">
            <div id="restaurantList"></div>
            <div id="iceCreamList"></div>
            <div id="donutList"></div>
            <div id="activitiesList"></div>

        </div>
        <div class="itinerary-container">
                <h1 id="finished">Here's what's on the agenda:</h1>
                <div id="itinerary">
        </div>

        <div class="ticketmaster-container">
            <div id="eventsList"></div>
        </div>
        

        </div>
        <!-- </div>
    </div> -->


        <script src="./assets/java/script.js"></script>


</body>

</html>
